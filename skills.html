<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Skills â€” Neon Tree</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg-1: #071023;
    --bg-2: #07102a;
    --panel: rgba(10,11,15,0.45);
    --glow: #3bd1ff;
    --accent: #7a9cff;
    --muted: rgba(170,190,220,0.12);
    --pill-bg: rgba(255,255,255,0.02);
    --pill-border: rgba(123,170,255,0.12);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:"Poppins",system-ui,Segoe UI,Roboto,Helvetica,Arial;
    background: radial-gradient(900px 600px at 50% 35%, rgba(33,18,80,0.55), transparent 18%),
                linear-gradient(180deg,var(--bg-1),var(--bg-2));
    color:#cfe9ff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    flex-direction:column;
    min-height:100vh;
    align-items:center;
    padding:28px;
  }


  .topbar{
    width:100%;
    max-width:1200px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:16px;
    margin-bottom:28px;
  }
  .logo{
    display:flex;
    align-items:center;
    gap:12px;
  }
  .logo .code{
    color: #74f1d3;
    font-weight:700;
    background: rgba(255,255,255,0.02);
    padding:8px 12px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 6px 20px rgba(0,0,0,0.4), 0 0 18px rgba(116,241,211,0.03) inset;
  }
  .resume{
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    color:#dff4ff;
    border-radius:10px;
    padding:10px 14px;
    border:1px solid rgba(255,255,255,0.04);
    font-weight:600;
    letter-spacing:0.6px;
    cursor:pointer;
    box-shadow: 0 6px 16px rgba(2,6,23,0.6);
   
  }


  .board{
    width:100%;
    max-width:1100px;
    height:620px;
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    padding-top:28px;
    gap:18px;
  }


  .center-card{
    position:relative;
    z-index:5;
    background: linear-gradient(180deg, rgba(8,8,18,0.7), rgba(10,10,22,0.6));
    padding:14px 34px;
    border-radius:6px;
    color:#e9f6ff;
    font-weight:700;
    letter-spacing:1.6px;
    border:1px solid rgba(80,120,220,0.07);
    box-shadow: 0 10px 30px rgba(6,10,30,0.7), 0 0 48px rgba(60,80,220,0.03) inset;
    text-align:center;
    min-width:210px;
  }

  .spine{
    position:absolute;
    top:84px;
    left:50%;
    transform:translateX(-50%);
    width:2px;
    height:420px;
    background: linear-gradient(180deg, rgba(120,160,255,0.06), rgba(30,40,70,0.35));
    box-shadow: 0 0 40px rgba(100,150,255,0.02), 0 0 8px rgba(140,200,255,0.02) inset;
    z-index:2;
  }
  .spine::after{
    content:"";
    position:absolute;
    top:46%;
    left:50%;
    transform:translate(-50%,-50%);
    width:0;
    height:0;
  }

 
  .branches{
    position:absolute;
    top:120px;
    left:0;
    right:0;
    display:flex;
    justify-content:space-between;
    padding:0 60px;
    pointer-events:none;
    z-index:1;
  }
  .branch{
    width:45%;
    height:2px;
    position:relative;
    opacity:0.78;
  }

  .branch.left::before{
    content:'';
    position:absolute;
    right:50%;
    top:-2px;
    width:50%;
    height:2px;
    background:linear-gradient(90deg, rgba(120,150,255,0.06), rgba(30,40,70,0.5));
    box-shadow:0 0 18px rgba(80,130,250,0.02);
  }
  .branch.left::after{
    content:'';
    position:absolute;
    right:100%;
    top:-2px;
    width:36%;
    height:2px;
    border-top:2px solid rgba(80,120,200,0.06);
    border-right:2px solid rgba(80,120,200,0.06);
    transform:translateX(0) translateY(-0px);
  }

 
  .branch.right::before{
    content:'';
    position:absolute;
    left:50%;
    top:-2px;
    width:50%;
    height:2px;
    background:linear-gradient(90deg, rgba(30,40,70,0.5), rgba(120,150,255,0.06));
    box-shadow:0 0 18px rgba(80,130,250,0.02);
  }
  .branch.right::after{
    content:'';
    position:absolute;
    left:100%;
    top:-2px;
    width:36%;
    height:2px;
    border-top:2px solid rgba(80,120,200,0.06);
    border-left:2px solid rgba(80,120,200,0.06);
  }


  .skills-col{
    position:relative;
    display:flex;
    gap:12px;
    flex-wrap:wrap;
    padding:36px 18px;
    pointer-events:auto;
  }
  .branch.left .skills-col{ justify-content:flex-end; align-items:flex-start; text-align:right; }
  .branch.right .skills-col{ justify-content:flex-start; align-items:flex-start; text-align:left; }


  .pill{
    display:inline-block;
    padding:8px 12px;
    border-radius:8px;
    background: var(--pill-bg);
    border:1px solid var(--pill-border);
    color: #aee7ff;
    font-weight:600;
    font-size:13px;
    letter-spacing:0.4px;
    box-shadow: 0 6px 18px rgba(3,9,20,0.6), 0 0 22px rgba(60,140,255,0.03) inset;
    transition:transform .15s ease, box-shadow .15s ease, color .12s ease;
  }
  .pill:hover{
    transform:translateY(-4px);
    color:#ffffff;
    box-shadow: 0 10px 34px rgba(25,40,80,0.6), 0 0 26px rgba(60,200,255,0.08);
  }


  .lower-grid{
    width:100%;
    max-width:900px;
    margin-top:18px;
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:12px;
    z-index:4;
  }
  .lower-grid .pill{ background: rgba(10,12,20,0.32); border:1px solid rgba(80,120,220,0.06); color:#9ed5ff; }


  .pill.neon{
    border-color: rgba(75,190,255,0.18);
    box-shadow: 0 8px 34px rgba(55,160,255,0.06), 0 0 12px rgba(60,190,255,0.06);
    color:#aff8ff;
  }


  .center-glow{
    position:absolute;
    top:64px;
    left:50%;
    transform:translateX(-50%);
    width:420px;
    height:420px;
    border-radius:50%;
    background: radial-gradient(circle at 50% 40%, rgba(80,100,255,0.08), rgba(0,0,0,0));
    z-index:0;
    filter:blur(18px);
    pointer-events:none;
  }


  @media (max-width:900px){
    .board{ height:auto; padding-bottom:40px; }
    .spine{ display:none; }
    .branches{ display:none; }
    .center-card{ margin-bottom:16px; }
    .lower-grid{ max-width:640px; }
    .branch .skills-col{ justify-content:center; }
  }
  @media (max-width:520px){
    .pill{ padding:7px 9px; font-size:12px; }
    .topbar{ padding:0 6px; }
    .board{ max-width:100%; }
  }

</style>
</head>
<body>

  <header class="topbar">
    <div class="logo">
      <div class="code">{Skills page}</div>
    </div>
     <a href="portfolio.html"><button class="resume" id="resumeBtn">Back</button></a>
  </header>

  <main class="board" role="main">
    <div class="center-card">MY SKILLS</div>

 
    <div class="center-glow" aria-hidden></div>


    <div class="spine" aria-hidden></div>

 
    <div class="branches" aria-hidden>
      <div class="branch left">
        <div class="skills-col" style="pointer-events:auto;">
         
          <span class="pill">REACT</span>
          <span class="pill">NEXT JS</span>

          <span class="pill">TAILWIND CSS</span>


        </div>
      </div>

      <div class="branch right">
        <div class="skills-col" style="pointer-events:auto;">

           <span class="pill neon">HTML</span>
          <span class="pill neon">CSS</span>&nbsp;
          <span class="pill neon">JAVASCRIPT</span>&nbsp;
         
         
         
        </div>
      </div>
    </div>


    <div class="lower-grid" role="list">
      <span class="pill">JAVASCRIPT</span>
     
      <span class="pill">PYTHON</span>
    

      <span class="pill">REACT NATIVE</span>
    
      <span class="pill">LINUX</span>

     

      <span class="pill">PRODUCT DESIGN</span>

    </div>

  </main>



</body>
</html>
